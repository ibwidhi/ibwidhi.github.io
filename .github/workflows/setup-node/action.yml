name: setup-node
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"
runs:
  using: "composite"
  # It declares a composite action.
  # The composite action allows you to bundle multiple workflow steps into a single action,
  # combining multiple run commands into a single reusable action.
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: npm ci
